{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Customer Fav Stores</h1>

    {% for user in userfavstore_list %}
        <h2>{{ user.full_name }}</h2>
        <ol>
            {% for store in user.stores %}
            <li>
                {{ store.name }}
            </li>
            {% endfor %}
        </ol>
    {% endfor %}
  </body>
</html>
