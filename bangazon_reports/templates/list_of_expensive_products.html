{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Products Over $1000</h1>

    {% for store in expensiveproduct_list %}
        <h2>{{ store.store_name }}</h2>
        <ol>
            {% for product in store.products %}
            <li>
                {{ product.name }}
                {{ product.price }}
            </li>
            {% endfor %}
        </ol>
    {% endfor %}
  </body>
</html>
